<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" , href="static/style.css">
    <title>Home Sensor</title>
</head>
<body>
    <h2>Last measurement</h2>
    <p>
        <i class="fas fa-id-card" style="color:#000000;"></i>
        <span id="sensor_id" class="sensor-id">{{ sensor_id[0:10] }}</span>
        <i class="fas fa-clock" style="color:#000000;"></i>
        <span id="measurement_time" class="time">{{ measurement_time_offset }}</span>
        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
        <span id="temperature">{{ temperature }}</span>
        <sup class="units">&deg;C</sup>
        <i class="fas fa-tint" style="color:#00add6;"></i>
        <span id="humidity">{{ humidity }}</span>
        <sup class="units">%</sup>
    </p>

    <h4>The date and time on the server is:
    </h4>
    <span id="server_time">{{ server_time }}</span>
</body>
<script>
    const refresh_rate = 2000;
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                const data = JSON.parse(this.responseText);
                document.getElementById("sensor_id").innerHTML = data.sensor_id.substring(0, 10);
                document.getElementById("server_time").innerHTML = data.server_time;
                document.getElementById("measurement_time").innerHTML = data.measurement_time_offset;
                document.getElementById("temperature").innerHTML = data.temperature;
                document.getElementById("humidity").innerHTML = data.humidity;
            }
        };
        xhttp.open("GET", "/api/last_measurement", async = true);
        xhttp.send();
    }, refresh_rate);
</script></html>
